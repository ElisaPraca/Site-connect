<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="image-box" style="background-image: url('100MEGA.png');"></div>
        <div class="image-box" style="background-image: url('100MEGA.png');"></div>
        <div class="image-box" style="background-image: url('100MEGA.png');"></div>
        <div class="image-box" style="background-image: url('100MEGA.png');"></div>
    </div>

</body>
</html>


    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000; /* Cor de fundo opcional */
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 colunas */
    grid-template-rows: repeat(2, auto); /* 2 linhas */
    gap: 10px; /* Espaço entre as imagens */
    max-width: 400px; /* Largura máxima para manter formato mobile */
}

.image-box {
    width: 100%;
    height: 250px; /* Ajuste a altura conforme necessário */
    background-color: #1a73e8; /* Cor temporária para visualizar */
    border-radius: 10px; /* Bordas arredondadas */
}

    </style>

</body>
</html>
