<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Planos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .planos {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .planos button {
      background-color: teal;
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.3s;
    }

    .planos button:hover {
      background-color: #006666;
    }

    .explicacao {
      background-color: teal;
      color: white;
      padding: 30px;
      width: 350px;
      height: 200px;
      border-radius: 30px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="planos">
      <button onclick="mostrarExplicacao('a')">Plano A</button>
      <button onclick="mostrarExplicacao('b')">Plano B</button>
      <button onclick="mostrarExplicacao('c')">Plano C</button>
      <button onclick="mostrarExplicacao('d')">Plano D</button>
    </div>

    <div class="explicacao" id="infoPlano">
      Clique em um plano para ver a explicação.
    </div>
  </div>

  <script>
    function mostrarExplicacao(plano) {
      const info = {
        a: "Plano A: Ideal para iniciantes. 100MB + suporte básico.",
        b: "Plano B: Mais performance. 300MB + suporte VIP.",
        c: "Plano C: Alta velocidade. 500MB + IP fixo incluso.",
        d: "Plano D: Profissional. 1GB + assistência técnica 24h."
      };

      document.getElementById("infoPlano").textContent = info[plano];
    }
  </script>



<section style="width: 100%; padding: 60px 0; background-color: #f0f0f0;">
  <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 60px; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
    
    <div class="planos" style="display: flex; flex-direction: column; gap: 20px;">
      <button onclick="mostrarExplicacao('a')">Plano A</button>
      <button onclick="mostrarExplicacao('b')">Plano B</button>
      <button onclick="mostrarExplicacao('c')">Plano C</button>
      <button onclick="mostrarExplicacao('d')">Plano D</button>
    </div>

    <div id="infoPlano" style="
      background-color: teal;
      color: white;
      padding: 30px;
      width: 400px;
      height: 220px;
      border-radius: 30px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
    ">
      Clique em um plano para ver a explicação.
    </div>

  </div>
</section>

<style>
  .planos button {
    background-color: teal;
    color: white;
    font-weight: bold;
    padding: 15px 40px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s ease;
    font-size: 1rem;
  }

  .planos button:hover {
    background-color: #006666;
  }
</style>

<script>
  function mostrarExplicacao(plano) {
    const info = {
      a: "Plano A: Ideal para iniciantes. 100MB + suporte básico.",
      b: "Plano B: Mais performance. 300MB + suporte VIP.",
      c: "Plano C: Alta velocidade. 500MB + IP fixo incluso.",
      d: "Plano D: Profissional. 1GB + assistência técnica 24h."
    };

    document.getElementById("infoPlano").textContent = info[plano];
  }
</script>


</body>
</html>
